<%@ Page Title="" Language="C#" MasterPageFile="~/MasterPage.Master" AutoEventWireup="true" CodeBehind="Contact.aspx.cs" Inherits="House_Renovation.Contact" %>
<asp:Content ID="Content1" ContentPlaceHolderID="head" runat="server">
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

 

    <div class="container my-5 py-3">
    <%--<h2 class="text-center">Contac Form</h2>--%>
	<div class="row justify-content-center">
		<div class="col-12 col-md-8 col-lg-6 pb-5">

                    <!--Form with header-->

                    <form action="mail.php" method="post">
                        <div class="card border-primary rounded-0">
                            <div class="card-header p-0">
                                <div class="bg-info text-white text-center py-2">
                                    <h3><i class="fa fa-envelope"></i> Contact-Us</h3>
                                    <p class="my-2"></p>
                                </div>
                            </div>
                            <div class="card-body py-3">

                                <!--Body-->
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <%--<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>--%>
                                        <asp:TextBox ID="txtName" runat="server" placeholder="full name" CssClass="form-control"/>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-envelope text-info"></i></div>
                                        </div>
                                        <%--<input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>--%>
                                        <asp:TextBox ID="txtMail" runat="server" placeholder="Example@gmail.com" CssClass="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-phone text-info"></i></div>
                                        </div>
                                        <%--<input type="email" class="form-control" id="nombre" name="email" placeholder="ejemplo@gmail.com" required>--%>
                                        <asp:TextBox ID="txtcontact" runat="server" placeholder="+91-000-0000-000" CssClass="form-control"/>
                                    </div>
                                </div>


                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-user text-info"></i></div>
                                        </div>
                                        <%--<input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre y Apellido" required>--%>
                                        <asp:TextBox ID="txtSubject" runat="server" placeholder="Subject" CssClass="form-control"/>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="input-group mb-2">
                                        <div class="input-group-prepend">
                                            <div class="input-group-text"><i class="fa fa-comment text-info"></i></div>
                                        </div>
                                        <asp:TextBox ID="txtMessage" runat="server" placeholder="Write your Message" TextMode="MultiLine" CssClass="form-control"/>
                                    </div>
                                </div>

                                <div class="text-center">
                                    <%--<input type="submit" value="Enviar" class="btn btn-info btn-block rounded-0 py-2">--%>
                                    <asp:Button ID="btnSubmit" runat="server" Text="Submit" CssClass="btn btn-info btn-block rounded-0 py-2" OnClick="btnSubmit_Click"/>
                                </div>
                            </div>
                            <asp:Label ID="DisplayMessage" runat="server" ForeColor="Green"/>
                        </div>
                    </form>
                    <!--Form with header-->


                </div>
	</div>
</div>
