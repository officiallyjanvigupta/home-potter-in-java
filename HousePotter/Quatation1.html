
<%@ Page Title="" Language="C#" MasterPageFile="~/MasterPage.Master" AutoEventWireup="true" CodeBehind="Quotation.aspx.cs" Inherits="House_Renovation.Quotation1" %>
<asp:Content ID="Content1" ContentPlaceHolderID="head" runat="server">
<meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial;
            font-size: 17px;
            background: url(img/cover.jpg);
            background-size: cover;
        }

        .container1 {
            position: inherit;
            max-width: 800px;
            margin: 0px auto;
            min-height:100%;
            margin-top:10px;

        }

            .container1 img {
                vertical-align: middle;
                    margin:auto; 
                    padding: inherit;
            }

            .container1 .content1 {
                position: inherit;
                bottom: 0;
                background: rgb(0, 0, 0); /* Fallback color */
                background: rgba(0, 0, 0, 0.5); /* Black background with 0.5 opacity */
                color: #f1f1f1;
                width: auto;
                padding: 0;
                min-height: calc(100vh - 120px);
            }
        /*.quote-footer {
            min-height: calc(100vh - 120px);
        }*/
                
        .auto-style1 {
            width: 75px;
            margin:30px;
        }
        .text 
        {
            margin:20px;
            padding-top:30px;
        }
       
    </style>
</asp:Content>                                  
<asp:Content ID="Content2" ContentPlaceHolderID="ContentPlaceHolder1" runat="server">
	<div class="container1">
        
        <%-- <img src="img/house_potter.jpg" alt="Cover" style="width: 100%;" />--%>
        <div class="content1">

            <table border="0" style="width: 1100px">
                <tr>
                    <td class="auto-style1">
                        <asp:Label ID="Label1" runat="server" Text="Name :"></asp:Label><br />
                    </td>
                    <td Class="text">
                        <asp:TextBox ID="txtName" runat="server" ValidationGroup="contact" Width="229px" placeHolder="Enter Your Name:" ></asp:TextBox><br />

                        <asp:RequiredFieldValidator ID="RequiredFieldValidator1" runat="server" ErrorMessage="Field Blank !!"
                            ControlToValidate="txtName" ForeColor="Red"></asp:RequiredFieldValidator>
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">
                        <asp:Label ID="Label2" runat="server" Text="Contact :"></asp:Label><br />
                    </td>
                    <td>

                        <asp:TextBox ID="txtcontact" runat="server" Width="229px" placeHolder="Enter Your Contact Number" ></asp:TextBox><br />

                        <asp:RequiredFieldValidator ID="RequiredFieldValidator2" runat="server" ErrorMessage="Can not be blank !!"
                            ControlToValidate="txtcontact" ForeColor="Red"></asp:RequiredFieldValidator>

                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">
                        <asp:Label ID="Label3" runat="server" Text="Email :"></asp:Label><br />
                    </td>
                    <td>
                        <asp:TextBox ID="txtemail" runat="server" Width="229px" placeHolder="Enter Your Email_id" ></asp:TextBox><br />

                        <asp:RegularExpressionValidator ID="valRegEx" runat="server"
                            ControlToValidate="txtEmail" ValidationExpression=".*@.*\..*"
                            ErrorMessage="*Invalid Email address."
                            Display="dynamic" ForeColor="Red">

                        </asp:RegularExpressionValidator>

                        <asp:RequiredFieldValidator ID="RequiredFieldValidator3" runat="server" ErrorMessage="can not be blank !!"
                            ControlToValidate="txtEmail" ForeColor="Red"></asp:RequiredFieldValidator>

                    </td>
                </tr>
                <tr>
                    <td class="auto-style1">
                        <asp:Label ID="Label5" runat="server" Text="Work :"></asp:Label><br />
                    </td>
                    <td>
                        <asp:TextBox ID="txtwork" runat="server" Width="229px" placeHolder="Which Types Of Work"></asp:TextBox><br />
                        <asp:RequiredFieldValidator ID="RequiredFieldValidator5" runat="server" ErrorMessage="Can not be blank !!"
                            ControlToValidate="txtwork" ForeColor="Red"></asp:RequiredFieldValidator>

                    </td>
                </tr>
                <tr>

                    <td valign="top" class="auto-style1">

                        <asp:Label ID="Label4" runat="server" Text="Message :"></asp:Label>

                    </td>
                    <td>
                        <asp:TextBox ID="txtmessage" runat="server" TextMode="MultiLine" Width="229px" placeHolder="Type Your Message......"></asp:TextBox><br />

                        <asp:RequiredFieldValidator ID="RequiredFieldValidator4" runat="server" ErrorMessage="Can not be blank !!"
                            ControlToValidate="txtmessage" ForeColor="Red"></asp:RequiredFieldValidator>

                    </td>
                </tr>
                <tr>
                    <td class="auto-style1"></td>
                    <td>
                        <asp:Button ID="btnSend" runat="server" Text="Send" CssClass="btn btn-default" OnClick="btnSend_Click"/>
                    </td>
                </tr>
                <tr>
                    <td class="auto-style1"></td>
                    <td>
                        <asp:Label ID="lblMessage" runat="server" Text="" ForeColor="Green"></asp:Label>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</asp:Content>
